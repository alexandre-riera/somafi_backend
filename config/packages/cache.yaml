# Configuration du cache
# o2switch n'a pas forcément Redis, on utilise filesystem par défaut

framework:
    cache:
        # Adapter par défaut : filesystem (compatible o2switch)
        app: cache.adapter.filesystem
        system: cache.adapter.system
        
        # Pools personnalisés
        pools:
            # Cache API Kizeo (évite les appels répétés)
            kizeo.cache:
                adapter: cache.adapter.filesystem
                default_lifetime: 3600  # 1 heure
                
            # Cache des listes équipements
            equipment.cache:
                adapter: cache.adapter.filesystem
                default_lifetime: 1800  # 30 minutes
                
            # Cache Doctrine
            doctrine.result_cache_pool:
                adapter: cache.adapter.filesystem
            doctrine.system_cache_pool:
                adapter: cache.adapter.system

